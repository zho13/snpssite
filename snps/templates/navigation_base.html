<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

 <title>{% block title %}{% endblock %}</title>

    <!-- Styles for carousel from codecademy -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'>
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/carousel.css') }}">

    <!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/bootstrap/css/bootstrap.css') }}">

    <!-- Custom Fonts -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/font-awesome/css/font-awesome.min.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/magnific-popup/magnific-popup.css') }}">

    <!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='startbootstrap-creative-gh-pages/css/creative.css') }}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/classic.css') }}">

  

  <!-- For Modal -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../static/jquery.confirm/jquery.confirm.js"></script>


</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid navbar-custom">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header navbar-custom">
                <button type="button" class="navbar-toggle collapsed navbar-custom" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll navbar-custom" href="{{ url_for('home') }}">SNPSSITE</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a class="page-scroll" href="#about">About</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#services">Services</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#report">Report</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  {% if call_or_get(current_user.is_authenticated) %}
                  <li>
                    <a class="page-scroll" href="{{ url_for('user.profile') }}">{{ current_user.username }}</a>
                  </li>
                  <li>
                    <a class="page-scroll" href="#">|</a>
                  </li>
                  <li>
                    <a class="page-scroll" href="{{ url_for('user.logout') }}">Sign out</a>
                  </li>
                  {% else %}
                  <li>
                    <a class="page-scroll" href="{{ url_for('user.login') }}">Sign in</a>
                  </li>
                  {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

      {% block navcontent %}{% endblock %}



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/jquery/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/bootstrap/js/bootstrap.min.js') }}"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/scrollreveal/scrollreveal.min.js') }}"></script>
    <script src="{{ url_for('static',filename='startbootstrap-creative-gh-pages/vendor/magnific-popup/jquery.magnific-popup.min.js') }}"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static',filename='startbootstrap-creative-gh-pages/js/creative.min.js') }}"></script>

  </body>

</html>
