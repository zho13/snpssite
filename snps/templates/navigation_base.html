<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>{% block title %}{% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap-3.3.6/dist/css/bootstrap.min.css') }}">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='bootstrap-3.3.6/assets/css/ie10-viewport-bug-workaround.css') }}">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/classic.css') }}">

  <!-- For Modal -->
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="../static/jquery.confirm/jquery.confirm.js"></script>

    <!-- Styles for carousel from codecademy -->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet'>
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/carousel.css') }}">

  <!--<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
  rel="stylesheet">-->
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div style="width:90%; margin:auto">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% block nav %}{% endblock %}
        </ul>
        <ul class="nav navbar-nav pull-right" style="margin-top:25px; padding:0px; font-size:90%; color:#a6a6a6">
          {% if call_or_get(current_user.is_authenticated) %}
            <a style="font-size:90%; color:#a6a6a6" href="{{ url_for('user.profile') }}">{{ current_user.username }}</a>
            &nbsp; | &nbsp;
            <a style="font-size: 90%; color:#a6a6a6" href="{{ url_for('user.logout') }}">Sign out</a>
          {% else %}
            <a style="font-size: 90%; color:#a6a6a6" href="{{ url_for('user.login') }}">Sign in</a>
          {% endif %}
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  {% block navcontent %}{% endblock %}
  </body>
</html>
